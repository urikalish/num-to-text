<html ng-app="mainApp">
	<head>
		<title>Num2Text</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Num2Text"/>
		<meta name="keywords" content="Num2Text"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="lib/angular.min.js"></script>
		<script src="js/main-app.js"></script>
		<script src="js/word-list.js"></script>
		<script src="js/main-serv.js"></script>
		<script src="js/main-ctrl.js"></script>
	</head>
	<body ng-controller="mainCtrl">
		<div id="main-panel" class="main">
			<button ng-click='go()'>GO</button>
			<div ng-repeat="stat in model.stats track by $index">
				{{stat}}
			</div>
		</div>
	</body>
</html>
