<html ng-app="mainApp">
	<head>
		<title>Num2Text</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="Num2Text"/>
		<meta name="keywords" content="Num2Text"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="lib/angular.min.js"></script>
		<script src="js/main-app.js"></script>
		<script src="js/word-list.js"></script>
		<script src="js/main-serv.js"></script>
		<script src="js/main-ctrl.js"></script>
	</head>
	<body ng-controller="mainCtrl">
		<div id="main-panel" class="main">
			<div>
				<span>0123456789:</span>
				<input type="text" ng-model="model.map"></input>
				<span>Fillers:</span>
				<input type="text" ng-model="model.fillers"></input>
				<span>Number:</span>
				<input type="text" ng-model="model.number"></input>
				<button ng-click='go()'>Num2Text</button>
				<div class="results-panel">
					<div ng-repeat="item in model.items track by $index" class="result-item">
						{{item}}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
